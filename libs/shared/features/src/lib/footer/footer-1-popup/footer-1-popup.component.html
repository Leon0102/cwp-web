<div class="bg-white shadow sm:rounded-lg">
  <div class="px-4 py-5 sm:p-6">
    <h3 class="text-base font-semibold leading-6 text-gray-900">Update your Footer</h3>
    <div class="mt-2 max-w-xl text-sm text-gray-500">
      <p>Change the details of footer</p>
    </div>
    <form class="mt-2"
          [formGroup]="editHeaderForm">
      <div class="overflow-hidden">
        <div class="grid grid-cols-2 gap-6 divide-x-0">
          <div class="">
            <ul role="list">
              <li *ngFor="let item of data.itemTitle; let i = index"
                  class="relative -mt-1.5 border-gray-200 py-1.5">
                <div>
                  <label class="block text-sm font-medium leading-6 text-gray-900">Title {{i+1}}</label>
                  <div class="mt-2">
                    <div class="flex flex-row justify-between gap-2">
                      <input type="text"
                             class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                             value="{{item.title}}"
                             (change)="onChangeTitle($event, i)">
                      <input type="text"
                             class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                             value="{{item.url}}"
                             (change)="onChangeUrl($event, i)">
                      <div (click)="deleteItemTitle(i)"
                           class="ml-4 flow-root flex-shrink-0 cursor-pointer hover:bg-gray-100 rounded-md p-1.5">
                        <i class="fas fa-trash-alt text-red-500"></i>
                      </div>
                    </div>
                  </div>
                </div>
              </li>
            </ul>
            <div class="w-full flex justify-center p-4">
              <button (click)="addItemTitle()"
                      type="button"
                      [style.opacity]="data.itemTitle.length === 5 ? 0.5 : 1"
                      [disabled]="data.itemTitle.length === 5"
                      class="w-full rounded-md bg-indigo-600 p-2 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                <i class="fas fa-plus"></i>
              </button>
            </div>
          </div>
          <div class="">
            <!-- list itemSocial in flex -->
            <ul role="list">
              <li *ngFor="let item of data.itemSocial; let i = index"
                  class="relative -mt-1.5 border-gray-200 py-1.5">
                <div>
                  <label class="block text-sm font-medium leading-6 text-gray-900">Social {{i+1}}</label>
                  <div class="mt-2">
                    <div class="flex flex-row justify-between gap-2">
                      <select class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                              [ngModel]="item.title"
                              name="social"
                              [ngModelOptions]="{standalone: true}"
                              (ngModelChange)="onChangeSocial($event, i)">
                        <option *ngFor="let social of listSocial"
                                [value]="social"
                                [selected]="social === item.title">{{social}}</option>
                      </select>
                      <input type="text"
                             class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                             value="{{item.url}}"
                             (change)="onChangeUrlSocial($event, i)">
                      <div (click)="deleteItemSocial(i)"
                           class="ml-4 flow-root flex-shrink-0 cursor-pointer hover:bg-gray-100 rounded-md p-1.5">
                        <i class="fas fa-trash-alt text-red-500"></i>
                      </div>
                    </div>
                  </div>
                </div>
              </li>
            </ul>
            <div class="w-full flex justify-center p-4">
              <button (click)="addItemSocial()"
                      type="button"
                      [style.opacity]="data.itemSocial.length === 5 ? 0.5 : 1"
                      [disabled]="data.itemSocial.length === 5"
                      class="w-full rounded-md bg-indigo-600 p-2 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                <i class="fas fa-plus"></i>
              </button>
            </div>
          </div>
        </div>

        <!-- Color picker -->
        <!-- <div class="flex flex-row space-between">
          <label class="w-full mt-4 block text-sm font-medium leading-6 text-gray-900">Background Color</label>
          <div class="w-100">
            <div class="flex justify-start mt-3 w-full">
              <input type="color"
                     id="backgroundColor"
                     formControlName="backgroundColor" />
            </div>
          </div>
        </div>

        <div class="flex flex-row space-between">
          <label class="w-full mt-4 block text-sm font-medium leading-6 text-gray-900">Text Color</label>
          <div class="w-100">
            <div class="flex justify-start mt-3 w-full">
              <input type="color"
                     id="textColor"
                     formControlName="textColor" />
            </div>
          </div>
        </div> -->
      </div>
      <div class="flex flex-row justify-end gap-2">
        <button type="button"
                (click)="onCancel()"
                class="mt-3 inline-flex w-full items-center justify-center rounded-md bg-gray-300 px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm hover:bg-gray-200 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-300 sm:mt-0 sm:w-auto">Cancel</button>

        <button type="buton"
                (click)="onSave()"
                class="mt-3 inline-flex w-full items-center justify-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 sm:ml-3 sm:mt-0 sm:w-auto">Save</button>
      </div>
    </form>
  </div>
</div>
