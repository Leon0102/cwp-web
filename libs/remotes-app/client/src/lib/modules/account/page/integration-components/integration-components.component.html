<div *ngIf="products.length ===0; else haveData">
  <!-- Not Item Available -->
  <div class="w-100 flex justify-center items-center p-32">
    <div>
      <i class="fa-solid fa-triangle-exclamation text-indigo-600 hover:text-indigo-700 text-[200px]"></i>
      <h6 class="text-center mt-8 text-muted">No Data Available</h6>
    </div>
  </div>
</div>
<ng-template #haveData>
  <section id="product-marketing-elements"
           class="grid scroll-mt-12 grid-cols-1 gap-x-8 gap-y-10 py-10 lg:py-12 xl:grid-cols-4">
    <ul class="col-span-3 grid grid-cols-1 gap-y-6 gap-x-6 sm:grid-cols-2 sm:gap-y-10 md:grid-cols-3 xl:gap-x-8">
      <li *ngFor="let product of products;let i = index">
        <div class="cursor-pointer group relative before:absolute before:-inset-2.5 before:rounded-[20px] before:bg-gray-50 before:opacity-0 hover:before:opacity-100">
          <div class="relative aspect-[2/1] overflow-hidden rounded-lg bg-gray-100 ring-1 ring-gray-900/10">
            <img src="{{product.preview}}"
                 alt=""
                 class="absolute inset-0 h-full w-full">
          </div>
          <h4 class="mt-4 text-sm font-medium text-slate-900 group-hover:text-indigo-600">
            <div>
              <span class="absolute -inset-2.5 z-10">

              </span>
              <span class="relative">{{product.name}}</span>
            </div>
          </h4>
        </div>
      </li>
    </ul>
  </section>
</ng-template>
