<header [style.background-color]="data.backGroundColor">
  <nav class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8"
       aria-label="Global">
    <div class="flex flex-1"
         *ngFor="let item of data.item; let i = index">
      <div class="hidden lg:flex lg:gap-x-12">
        <a href="{{item.url}}"
           [style.pointer-events]="disabledTagA? 'none' : 'auto'"
           [style.color]="data.textColor"
           class="text-sm font-semibold leading-6 text-gray-900">{{item.title}}</a>
      </div>
    </div>
    <a class="-m-1.5 p-1.5">
      <span class="sr-only">Your Company</span>
      <img class="h-8 w-auto"
           [src]="logo"
           alt="">
    </a>
  </nav>
</header>
