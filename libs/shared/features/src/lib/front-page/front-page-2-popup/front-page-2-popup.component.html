<div class="bg-white shadow sm:rounded-lg">
  <div class="px-4 py-5 sm:p-6">
    <h3 class="text-base font-semibold leading-6 text-gray-900">Update your Front Banner</h3>
    <div class="mt-2 max-w-xl text-sm text-gray-500">
      <p>Change the details of FrontPage</p>
    </div>
    <form class="mt-2">
      <div class="overflow-hidden">
        <div class="grid grid-cols-2 gap-4">
          <div class="mt-1 flex justify-center rounded-md">
            <div class="space-y-1 text-center">
              <svg *ngIf="!newData.image"
                   class="mx-auto h-12 w-12 text-gray-400"
                   stroke="currentColor"
                   fill="none"
                   viewBox="0 0 48 48"
                   aria-hidden="true">
                <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round" />
              </svg>
              <div class="flex text-sm text-gray-600">
                <label for="file-upload"
                       class="relative cursor-pointer rounded-md bg-white font-medium text-indigo-600 focus-within:outline-none focus-within:ring-2 focus-within:ring-indigo-500 focus-within:ring-offset-2 hover:text-indigo-500">
                  <input id="file-upload"
                         name="file-upload"
                         type="file"
                         #Image
                         (change)="handleFileInput($event)"
                         class="sr-only">
                  <img *ngIf="newData.image && !fileImage"
                       [src]="newData.image"
                       style="height: 300px"
                       class="image-dialog image-preview">
                  <img *ngIf="fileImage"
                       [src]="imageUrl"
                       style="height: 300px"
                       class="image-dialog image-preview">
                </label>
              </div>
              <!-- click to image to change photo -->
              <p class="text-xs text-gray-500">
                Click to image to change photo
              </p>
            </div>
          </div>
          <div class="">
            <label for="title"
                   class="block text-sm font-medium leading-6 text-gray-900">Title</label>
            <div class="mt-2">
              <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600">
                <input type="text"
                       autocomplete="title"
                       name="title"
                       [(ngModel)]="newData.title"
                       class="block flex-1 border-0 bg-transparent py-1.5 pl-2 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6">
              </div>
            </div>
            <label for="description"
                   class="mt-4 block text-sm font-medium leading-6 text-gray-900">Description</label>
            <div class="mt-2">
              <textarea id="description"
                        name="description"
                        rows="3"
                        [(ngModel)]="newData.description"
                        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
            </div>
          </div>
        </div>
        <div class="px-4">
          <p class="mt-3 text-sm leading-6 text-indigo-600 font-bold">List item</p>
          <ul class="overflow-auto"
              style="height: 30vh;">
            <li class=""
                *ngFor="let item of newData.items; let i = index">
              <label for="titleItem"
                     class="block text-sm font-medium leading-6 text-gray-900">Item Title</label>
              <input type="text"
                     autocomplete="titleItem"
                     name="{{'titleItem'+i}}"
                     [(ngModel)]="item.title"
                     class="p-2 block w-full flex-1 border-1 rounded-md bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6">
              <label class="block text-sm font-medium leading-6 text-gray-900">Description</label>
              <textarea class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                        rows="3"
                        value="{{item.description}}"
                        (change)="onChangeDescription($event, i)"></textarea>
            </li>
          </ul>
          <!-- button add item -->
          <button type="button"
                  [disabled]="newData.items.length >= 5"
                  [style.opacity]="newData.items.length >= 5 ? 0.5 : 1"
                  class="mt-2 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-600"
                  (click)="onAddItem()">
            Add Item
          </button>
        </div>
      </div>
      <div class="flex justify-end mt-2">
        <!-- cancel -->
        <button type="button"
                (click)="onCancel()"
                class="mt-3 inline-flex w-full items-center justify-center rounded-md bg-gray-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-gray-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-600 sm:ml-3 sm:mt-0 sm:w-auto">Cancel</button>
        <button type="button"
                (click)="onSave()"
                class="mt-3 inline-flex w-full items-center justify-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 sm:ml-3 sm:mt-0 sm:w-auto">Save</button>
      </div>
    </form>
  </div>
</div>
