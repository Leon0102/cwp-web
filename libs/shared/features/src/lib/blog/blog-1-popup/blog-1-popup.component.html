<div class="p-4">
    <h2 _ngcontent-usk-c76=""
        mat-dialog-title=""
        class="mat-mdc-dialog-title mdc-dialog__title font-bold text-gray-900 text-xl mb-2 mx-4 mt-3"
        id="mat-mdc-dialog-title-0">Edit your blog</h2>
    <ckeditor [editor]="Editor"
              [(ngModel)]="text"
              data-bs-focus="false"
              #myEditor></ckeditor>
    <!-- cancel button -->
    <div class="flex justify-end  mt-2">
        <button color="primary"
                class="px-4 py-2 text-sm font-medium leading-5 text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-600"
                (click)="cancel()">Cancel</button>
        <button color="primary"
                class="flex justify-end p-px px-4 py-2 ml-3 text-sm font-medium leading-5 text-white bg-indigo-600 border border-transparent rounded-md shadow-sm hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-600"
                (click)="submit()">Submit</button>
    </div>
</div>
