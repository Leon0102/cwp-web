<div class="p-4">
  <h2 class="text-2xl font-bold">Update gallery</h2>
  <div style="height: 60vh"
       class="overflow-y-auto">
    <div class="p-4">
      <div class="gap-4 h-fit flex flex-col">
        <div *ngFor="let image of data.images; let i = index">
          <div class="mt-1 flex justify-center rounded-md">
            <div class="space-y-1 text-center">
              <svg *ngIf="!image"
                   class="mx-auto h-12 w-12 text-gray-400"
                   stroke="currentColor"
                   fill="none"
                   viewBox="0 0 48 48"
                   aria-hidden="true">
                <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round" />
              </svg>
              <div class="flex text-sm text-gray-600">
                <label for="file-upload{{i}}"
                       class="relative cursor-pointer rounded-md bg-white font-medium text-indigo-600 focus-within:outline-none focus-within:ring-2 focus-within:ring-indigo-500 focus-within:ring-offset-2 hover:text-indigo-500">
                  <input id="file-upload{{i}}"
                         name="file-upload"
                         type="file"
                         #Image
                         name="file-upload"
                         (change)="handleFileInput($event,i)"
                         class="sr-only">
                  <img *ngIf="image && !fileImage[i]"
                       [src]="image"
                       class="h-auto max-w-full rounded-lg">
                  <img *ngIf="fileImage[i]"
                       [src]="imageUrl"
                       class="h-auto max-w-full rounded-lg">
                </label>
              </div>
              <!-- click to image to change photo -->
              <p class="text-xs text-gray-500">
                Click to image to change photo
              </p>
            </div>
          </div>
          <!-- delete button -->
          <div class="flex justify-center">
            <button type="button"
                    (click)="onDelete(i)"
                    class="mt-3 inline-flex w-full items-center justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600 sm:ml-3 sm:mt-0 sm:w-auto">Delete</button>
          </div>
        </div>
        <!-- add item button -->
        <div class="flex justify-center flex-col">
          <button type="button"
                  *ngIf="data.images.length < 12"
                  (click)="addItem()"
                  class="mt-2 inline-flex w-full items-center justify-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white">Add item</button>
        </div>
      </div>
    </div>
  </div>
  <!-- button -->
  <div class="flex justify-end mt-2">
    <!-- cancel -->
    <button type="button"
            (click)="onCancel()"
            class="mt-3 inline-flex w-full items-center justify-center rounded-md bg-gray-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-gray-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-600 sm:ml-3 sm:mt-0 sm:w-auto">Cancel</button>
    <button type="button"
            (click)="onSave()"
            class="mt-3 inline-flex w-full items-center justify-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 sm:ml-3 sm:mt-0 sm:w-auto">Save</button>
  </div>
</div>
