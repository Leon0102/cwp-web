<div class="relative">
  <div aria-hidden="true"
       class="absolute hidden h-full w-1/2 bg-white lg:block"></div>
  <div class="relative bg-white lg:bg-transparent">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:grid lg:grid-cols-2 lg:px-8">
      <div class="mx-auto max-w-2xl py-24 lg:max-w-none lg:py-64">
        <div class="lg:pr-16">
          <h1 class="text-4xl font-bold tracking-tight text-gray-900 sm:text-5xl xl:text-6xl">{{data.title}}</h1>
          <p class="mt-4 text-xl text-gray-600">{{data.description}}</p>
          <div class="mt-6">
            <a href="{{data.url}}"
               [style.pointer-events]="disabledTagA? 'none' : 'auto'"
               class="inline-block rounded-md border border-transparent bg-indigo-600 px-8 py-3 font-medium text-white hover:bg-indigo-700">{{data.buttonText}}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="h-48 w-full sm:h-64 lg:absolute lg:right-0 lg:top-0 lg:h-full lg:w-1/2">
    <img src="{{data.image}}"
         alt=""
         class="h-full w-full object-contain object-center">
  </div>
</div>
