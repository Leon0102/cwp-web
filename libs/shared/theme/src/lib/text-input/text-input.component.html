<p
  class="inline-flex justify-center py-2 px-3 font-sans font-semibold shadow-sm mr-10"
  [ngClass]="{
    'text-base': type === 'primary',
    'text-sm': type === 'primary-outline',
    'text-lg': type === 'secondary',
    'text-xl': type === 'danger-outline',
    'text-2xl': type === 'danger'
  }"
></p>
