<div class="">
  <p-galleria [value]="data.item"
              [numVisible]="5"
              [circular]="true"
              [showItemNavigators]="true"
              [showThumbnails]="false"
              [responsiveOptions]="responsiveOptions">
    <ng-template pTemplate="item"
                 let-item
                 let-i="index">
      <div class="relative w-full block">
        <p class="text-3xl text-black font-bold z-50 absolute top-1/4 right-1/2"
           style="transform: translate(50%, -50%);">{{item.title}}</p>
        <p class="text-3xl text-black font-bold z-50 absolute top-1/2 right-1/2"
           style="transform: translate(55%, -90%);">{{item.description}}</p>
        <img [src]="item.image"
             style="width: 100%; display: block;
            height: 600px;
            object-fit: cover;
           " />
      </div>
    </ng-template>
  </p-galleria>
</div>
