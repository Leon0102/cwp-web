<button
  type="submit"
  class="inline-flex justify-center rounded-md py-2 px-3 text-sm font-semibold shadow-sm mr-10"
  [ngClass]="{
    'bg-indigo-600 text-slate-50 hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600':
      type === 'primary',
    'bg-indigo-50 text-indigo-600 hover:bg-indigo-100':
      type === 'primary-outline',
    'text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50':
      type === 'secondary',
    'text-red-500 ring-2 ring-inset ring-red-300 hover:bg-red-50':
      type === 'danger-outline',
    'bg-red-500 text-white hover:bg-red-400': type === 'danger'
  }"
>
  <ng-content></ng-content>
</button>
