<div class="bg-white">
  <div class="py-8 sm:py-24 xl:mx-auto xl:max-w-7xl xl:px-8">
    <div class="px-4 sm:flex sm:items-center sm:justify-between sm:px-6 lg:px-8 xl:px-0">
      <h2 class="text-2xl font-bold tracking-tight text-gray-900">{{data.heading}}</h2>
    </div>

    <div class="mt-4 flow-root">
      <div class="-my-2">
        <div class="relative box-content h-80 overflow-x-auto py-2 xl:overflow-visible">
          <div class="min-w-screen-xl absolute flex space-x-8 px-4 sm:px-6 lg:px-8 xl:relative justify-between w-full">
            <ng-container *ngFor="let item of data.item;let i=index">
              <a href="{{item.url}}"
                 [style.pointer-events]="disabledTagA? 'none' : 'auto'"
                 class="relative flex h-80 w-56 flex-col overflow-hidden rounded-lg p-6 hover:opacity-75">
                <span aria-hidden="true"
                      class="absolute inset-0">
                  <img src="{{item.image}}"
                       alt=""
                       class="h-full w-full object-cover object-center">
                </span>
                <span aria-hidden="true"
                      class="absolute inset-x-0 bottom-0 h-2/3 bg-gradient-to-t from-gray-800 opacity-50"></span>
                <span class="relative mt-auto text-center text-xl font-bold text-white">{{item.title}}</span>
              </a>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
