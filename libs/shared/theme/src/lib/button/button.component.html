<button type="submit"
        class="inline-flex justify-center rounded-md py-2 px-3 text-sm font-semibold shadow-sm ring-1 ring-inset mr-10"
        [ngClass]="{'bg-indigo-600 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600': type === 'primary',
                   'bg-indigo-50 text-indigo-600 shadow-sm hover:bg-indigo-100 mr-10': type === 'primary-outline',
                   'abc': type === 'secondary',
                   'text-red-500 shadow-sm ring-1 ring-inset ring-red-300 hover:bg-red-50 mr-10': type === 'danger',
                   'bcd': type === 'danger-outline',
                   }"
        >
  <ng-content></ng-content>
</button>
