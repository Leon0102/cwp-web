<div class="flex justify-end items-center mt-4 mr-12">
  <!-- prevá»‰ew button -->
  <a class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg mr-2 cursor-pointer"
     (click)="openPreview()">
    <i class="fa-regular fa-eye mr-2"></i> Preview
  </a>
  <!-- public page button -->
  <a class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg mr-2 cursor-pointer"
     disabled
     (click)="openPublicPage()">
    <i class="fa-regular fa-globe mr-2"></i> Public Page
  </a>
</div>
<div>
  <div class="container mt-4 mx-auto px-2 sm:px-6 lg:px-8
  border border-gray-200 rounded-lg shadow-lg p-4">
    <p class="text-md font-bold text-gray-900 mb-2">Page Setting</p>
    <p class="text-gray-700 text-sm mb-2">Drop components to build your page</p>
    <div cdkDropListGroup>
      <div cdkDropList
           style="min-height:300px;"
           class="example-list"
           [cdkDropListData]="components"
           (cdkDropListDropped)="drop($event)">
        <div class="example-box relative"
             *ngFor="let item of components; let i = index"
             (mouseenter)="onMouseEnter(item,i)"
             (mouseleave)="onMouseLeave(item,i)"
             cdkDrag
             [cdkDragData]="item">
          <container-element class="w-full"
                             [ngSwitch]="item.type">
            <cwp-header-1-ui *ngSwitchCase="'header-1'"
                             [disabledTagA]="true"
                             [data]="item.option"></cwp-header-1-ui>
            <cwp-front-page-1-ui *ngSwitchCase="'front-page-1'"
                                 [data]="item.option"></cwp-front-page-1-ui>
            <cwp-header-2-ui *ngSwitchCase="'header-2'"
                             [data]="item.option"></cwp-header-2-ui>
            <cwp-category-1-ui *ngSwitchCase="'category-1'"

            <cwp-category-2-ui *ngSwitchCase="'category-2'"

            <cwp-category-3-ui *ngSwitchCase="'category-3'"

            <cwp-footer-1-ui *ngSwitchCase="'footer-1'"

            <cwp-footer-2-ui *ngSwitchCase="'footer-2'"

            <cwp-gallery-1-ui *ngSwitchCase="'gallery-1'"

            <cwp-gallery-4-ui *ngSwitchCase="'gallery-4'"

      <div class="bg-white shadow sm:rounded-lg">
        <div class="px-4 py-5 sm:p-6">
          <h3 class="text-base font-semibold leading-6 text-gray-900">Continuous Integration</h3>
          <div class="mt-2 max-w-xl text-sm text-gray-500">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi, totam at reprehenderit maxime aut beatae ad.</p>
          </div>
          <div class="mt-3 text-sm leading-6">
            <a href="#"
               class="font-semibold text-indigo-600 hover:text-indigo-500">
              Learn more about our CI features
              <span aria-hidden="true"> &rarr;</span>
            </a>
          </div>
        </div>
      </div>

      <p-sidebar [(visible)]="sidebarVisible4"
                 [closeOnEscape]="true"
                 [showCloseIcon]="true"
                 [modal]="false"
                 position="bottom">
        <div class="flex flex-row items-center gap-x-4">
          <div class="w-[240px] h-[140px] flex justify-between items-center border rounded-md">
            <a [routerLink]="['/marketplace']"
               class="w-100">
              <img class="mx-auto w-full"
                   style="width: 100px;"
                   src="./assets/shared/images/shopping-cart.png">
            </a>
          </div>

          <div cdkDropList
               cdkDropListOrientation="horizontal"
               class="background-list scroll-container"
               style="overflow: auto"
               [cdkDropListData]="images"
               cdkDropListSortingDisabled
               [cdkDropListEnterPredicate]="noReturnPredicate"
               (cdkDropListDropped)="drop($event)">
            <div class="flex flex-col"
                 *ngFor="let image of images; let i = index"
                 cdkDrag
                 [cdkDragData]="image">
              <div class="background-box"
                   style="width: 240px; height: 100px;">
                <p class="text-center text-sm font-semibold">{{image.type}}</p>
                <div [innerHTML]="image.src | noSanitize"
                     style="overflow: hidden; display: none;"></div>
                <img [src]="image.preview"
                     alt="Preview Image"
                     style="height:80px; max-width: 100%;margin:auto">
              </div>
            </div>
          </div>
        </div>
      </p-sidebar>
      <p-button type="button"
                class="fixed bottom-56 right-20 z-10"
                (click)="sidebarVisible4 = !sidebarVisible4"
                icon="pi pi-th-large"></p-button>

    </div>
  </div>
</div>
