<div>
  <div class="mx-auto px-4 sm:px-6 lg:px-8">
    <h2 class="mx-auto text-base font-semibold leading-6 text-gray-900 lg:mx-0 lg:max-w-none">Payment transaction</h2>
  </div>
  <div class="mt-6 border-t border-gray-100 max-h-[78vh] overflow-auto w-full">
    <div class="">
      <div class="mx-auto lg:mx-0 lg:max-w-none">
        <table class="w-full text-left">
          <tbody>
            <tr *ngFor="let transaction of transactionList">
              <td class="relative py-2 pr-6 h-16">
                <div class="flex gap-x-6">
                  <svg class="hidden h-6 w-5 flex-none text-gray-400 sm:block"
                       viewBox="0 0 20 20"
                       fill="currentColor"
                       aria-hidden="true">
                    <path fill-rule="evenodd"
                          d="M10 18a8 8 0 100-16 8 8 0 000 16zm-.75-4.75a.75.75 0 001.5 0V8.66l1.95 2.1a.75.75 0 101.1-1.02l-3.25-3.5a.75.75 0 00-1.1 0L6.2 9.74a.75.75 0 101.1 1.02l1.95-2.1v4.59z"
                          clip-rule="evenodd" />
                  </svg>
                  <div class="flex-auto">
                    <div class="flex items-start gap-x-3">
                      <div class="text-sm font-medium leading-6 text-gray-900">{{transaction.price | currency}}</div>
                      <div class="rounded-md py-1 px-2 text-xs font-medium ring-1 ring-inset text-green-700 bg-green-50 ring-green-600/20">Success</div>
                    </div>
                  </div>
                </div>
                <div class="absolute bottom-0 right-full h-px w-screen bg-gray-100"></div>
                <div class="absolute bottom-0 left-0 h-px w-screen bg-gray-100"></div>
              </td>
              <td class="hidden py-2 pr-6 sm:table-cell">
                <div class="text-sm leading-6 text-gray-900 font-bold">{{ transaction.name }}</div>
              </td>
              <td class="py-2 text-right">
                <div class="mt-1 text-xs leading-5 text-gray-500">
                  {{
                    transaction.createdAt | date: 'mediumDate'

                  }}
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
