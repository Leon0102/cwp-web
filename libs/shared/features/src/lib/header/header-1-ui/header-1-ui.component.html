<header [style.background-color]="data.backGroundColor">
  <nav class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8"
       aria-label="Global">
    <div class="flex lg:flex-1">
      <a href="#"
         [style.pointer-events]="disabledTagA? 'none' : 'auto'"
         class="-m-1.5 p-1.5">
        <img class="h-10 w-auto"
             src="./assets/shared/images/logo_white.png"
             alt="">
      </a>
    </div>
    <div class="lg:flex lg:gap-x-12">
      <div *ngFor="let item of data.item; let i = index">
        <a href="{{item.url}}"
           class="text-sm font-semibold leading-6"
           [style.pointer-events]="disabledTagA? 'none' : 'auto'"
           [style.color]="data.textColor">{{item.title}}</a>
      </div>
    </div>
    <div class="lg:flex lg:flex-1 lg:justify-end">
    </div>
  </nav>
</header>
