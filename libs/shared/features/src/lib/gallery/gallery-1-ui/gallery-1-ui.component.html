<div class="grid grid-cols-2 md:grid-cols-4 gap-4 rounded-lg p-4">
  <ng-container *ngFor="let grid of [0, 1, 2, 3]">
    <div class="grid gap-4">
      <div *ngFor="let image of data.images.slice(grid * 3, (grid + 1) * 3)">
        <img class="h-auto max-w-full rounded-lg m-auto"
             [src]="image"
             alt="">
      </div>
    </div>
  </ng-container>
</div>
