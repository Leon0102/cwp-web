<div class="p-4">
  <ol class="relative border-l border-gray-200 dark:border-gray-700">
    <li class="mb-10 ml-4"
        *ngFor="let item of data.item;let i = index">
      <div class="absolute w-3 h-3 bg-gray-200 rounded-full mt-1.5 -left-1.5 border border-white dark:border-gray-900 dark:bg-gray-700"></div>
      <time class="mb-1 text-sm font-normal leading-none text-gray-400 dark:text-gray-500">{{item.title | date:'mediumDate'}}</time>
      <p class="mb-4 text-base font-normal text-gray-500 dark:text-gray-400">{{item.description}}</p>
    </li>
  </ol>
</div>
