<!-- Detail of Product sticky top -->
<div class="flex flex-row-reverse sticky top-0 z-20 pt-2 pb-2 bg-gray-200">
  <i class="fa-solid fa-xmark close px-2 py-2"
     (click)="onClose()"></i>
  <div class="flex justify-center w-full ml-24">
    <p class="text-2xl font-bold text-gray-900 sm:pr-12 ">Detail of Product</p>
  </div>
</div>
<div class="relative w-full overflow-auto items-center bg-gray-200 p-4">
  <div class="rounded-lg w-full bg-gray-200 sm:col-span-4 lg:col-span-5">
    <img src="{{marketPlace.preview}}"
         alt="Two each of gray, white, and black shirts arranged on table."
         class="object-contain object-center m-auto h-80">
  </div>
  <div class="w-full items-start gap-x-6 gap-y-8 sm: lg:gap-x-8">

    <div class="mt-2">
      <h2 class="text-2xl font-bold text-gray-900 sm:pr-12">{{marketPlace.name}}</h2>

      <section aria-labelledby="information-heading"
               class="mt-2">
        <h3 id="information-heading"
            class="sr-only">Product information</h3>
        <ng-container *ngIf="marketPlace.price > 0">
          <p class="text-2xl text-blue-500">{{marketPlace.price | currency}}</p>
        </ng-container>
        <ng-container *ngIf="marketPlace.price === 0">
          <p class="text-2xl text-blue-500">Free</p>
        </ng-container>
      </section>

      <!-- description -->
      <section aria-labelledby="description-heading"
               class="mt-2">
        <h3 id="description-heading"
            class="sr-only">Description</h3>

        <div class="text-base text-gray-700 space-y-6">
          <p>{{marketPlace.description}}</p>
        </div>
      </section>
      <section aria-labelledby="options-heading"
               class="mt-10">
        <h3 id="options-heading"
            class="sr-only">Product options</h3>
        <form>
          <button type="button"
                  (click)="onClick()"
                  class="mt-6 flex w-full items-center justify-center rounded-md border border-transparent bg-indigo-600 px-8 py-3 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Add to bag</button>
        </form>
      </section>
    </div>
  </div>
</div>
