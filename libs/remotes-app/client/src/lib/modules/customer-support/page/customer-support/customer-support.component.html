<div class="max-w-7xl mx-auto">
  <div class="border-b border-gray-200 bg-white px-4 py-5 sm:px-6">
    <div class="-ml-4 -mt-4 flex flex-wrap items-center justify-between sm:flex-nowrap">
      <div class="ml-4 mt-4">
        <h3 class="text-base font-semibold leading-6 text-gray-900">
          Supported Ticket
        </h3>
        <p class="mt-1 text-sm text-gray-500">
          Here is the place to show all of your supported ticket. If we missed
          out? Please send email to support@creative-widget.com
        </p>
      </div>
      <div class="ml-4 mt-4 flex-shrink-0">
        <button type="button"
                class="relative inline-flex items-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                (click)="openDialog()">
          Create ticket
        </button>
      </div>
    </div>
  </div>
  <div class="overflow-hidden bg-white sm:rounded-md">
    <ul role="list"
        class="divide-y divide-gray-200">
      <li *ngFor="let ticket of customerTickets">
        <div class="block cursor-pointer hover:bg-gray-50"
             (click)="openReplies(ticket._id)">
          <div class="px-4 py-4 sm:px-6">
            <div class="flex items-center justify-between">
              <p class="truncate text-sm font-medium text-indigo-600">
                {{ ticket.title }}
              </p>
              <div class="ml-2 flex flex-shrink-0">
                <p *ngIf="ticket.replies.length > 0"
                   class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                  {{ ticket.replies.length }} replies
                </p>
                <p *ngIf="ticket.replies.length === 0"
                   class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-100 text-red-800">
                  No replies
                </p>
              </div>
            </div>
            <div class="mt-2 sm:flex sm:justify-between">
              <div class="sm:flex">
                <p class="flex items-center text-sm text-gray-500">
                  {{ ticket.content }}
                </p>
              </div>
              <div class="mt-2 flex items-center text-sm text-gray-500 sm:mt-0">
                <svg class="mr-1.5 h-5 w-5 flex-shrink-0 text-gray-400"
                     viewBox="0 0 20 20"
                     fill="currentColor"
                     aria-hidden="true">
                  <path fill-rule="evenodd"
                        d="M5.75 2a.75.75 0 01.75.75V4h7V2.75a.75.75 0 011.5 0V4h.25A2.75 2.75 0 0118 6.75v8.5A2.75 2.75 0 0115.25 18H4.75A2.75 2.75 0 012 15.25v-8.5A2.75 2.75 0 014.75 4H5V2.75A.75.75 0 015.75 2zm-1 5.5c-.69 0-1.25.56-1.25 1.25v6.5c0 .69.56 1.25 1.25 1.25h10.5c.69 0 1.25-.56 1.25-1.25v-6.5c0-.69-.56-1.25-1.25-1.25H4.75z"
                        clip-rule="evenodd" />
                </svg>
                <p>
                  <time datetime="2020-01-07">{{ ticket.createdAt | date:'medium' }}</time>
                </p>
              </div>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
