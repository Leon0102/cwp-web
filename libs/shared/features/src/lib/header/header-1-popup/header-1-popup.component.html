<div class="bg-white shadow sm:rounded-lg">
  <div class="px-4 py-5 sm:p-6">
    <h3 class="text-base font-semibold leading-6 text-gray-900">Update your Header</h3>
    <div class="mt-2 max-w-xl text-sm text-gray-500">
      <p>Change the details of header</p>
    </div>
    <form class="mt-2"
          [formGroup]="editHeaderForm">
      <div class="overflow-hidden">
        <ul role="list"
            *ngFor="let item of data.item; let i = index">
          <div>
            <label class="block text-sm font-medium leading-6 text-gray-900">Title {{i+1}}</label>
            <div class="mt-2">
              <div class="flex flex-row justify-between gap-2">
                <input type="text"
                       class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                       value="{{item.title}}"
                       (change)="onChangeTitle($event, i)">
                <input type="text"
                       class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                       value="{{item.url}}"
                       (change)="onChangeUrl($event, i)">
                <div (click)="deleteItem(i)"
                     class="ml-4 flow-root flex-shrink-0 cursor-pointer hover:bg-gray-100 rounded-md p-1.5">
                  <i class="fas fa-trash-alt text-red-500"></i>
                </div>
              </div>
            </div>
          </div>
        </ul>
        <div class="w-full flex justify-center p-4">
          <button (click)="addItem()"
                  type="button"
                  class="w-full rounded-md bg-indigo-600 p-2 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
            <i class="fas fa-plus"></i>
          </button>
        </div>

        <!-- Color picker -->
        <div class="flex flex-row space-between">
          <label class="w-full mt-4 block text-sm font-medium leading-6 text-gray-900">Background Color</label>
          <div class="w-100">
            <div class="flex justify-start mt-3 w-full">
              <input type="color"
                     id="backgroundColor"
                     (ngModelChange)="onChangeBackgroundColor($event)"
                     formControlName="backgroundColor" />
              <button type="button"
                      [style.background-color]="backGroundColor"
                      class="w-full rounded bg-indigo-500 ml-2 px-2 py-1 text-sm font-semibold border-gray-800 border-2 text-white shadow-sm hover:bg-indigo-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500"></button>
            </div>
          </div>
        </div>

        <div class="flex flex-row space-between">
          <label class="w-full mt-4 block text-sm font-medium leading-6 text-gray-900">Text Color</label>
          <div class="w-100">
            <!-- {{backgroundColor}} -->
            <div class="flex justify-start mt-3 w-full">
              <input type="color"
                     id="textColor"
                     (ngModelChange)="onChangeTextColor($event)"
                     formControlName="textColor" />
              <button type="button"
                      [style.background-color]="textColor"
                      class="w-full rounded bg-indigo-500 ml-2 px-2 py-1 text-sm font-semibold border-gray-800 border-2 text-white shadow-sm hover:bg-indigo-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500"></button>
            </div>
          </div>
        </div>
      </div>
      <button type="button"
              (click)="onSave()"
              class="mt-3 inline-flex w-full items-center justify-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 sm:ml-3 sm:mt-0 sm:w-auto">Save</button>
    </form>
  </div>
</div>
