<div class="bg-white shadow sm:rounded-lg">
  <div class="px-4 py-5 sm:p-6">
    <h3 class="text-base font-semibold leading-6 text-gray-900">Update your Front Banner</h3>
    <div class="mt-2 max-w-xl text-sm text-gray-500">
      <p>Change the details of Galerry</p>
    </div>
    <form class="mt-2">
      <div class="overflow-hidden"
           *ngFor="
          let item of data.item; let i = index">
        <div class="sm:col-span-4">
          <label for="title"
                 class="block text-sm font-medium leading-6 text-gray-900">Title</label>
          <div class="mt-2">
            <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
              <input type="text"
                     autocomplete="title"
                     name="{{'title'+i}}"
                     [(ngModel)]="item.title"
                     class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6">
            </div>
          </div>
        </div>

        <div class="col-span-full">
          <label for="description"
                 class="block text-sm font-medium leading-6 text-gray-900">Description</label>
          <div class="mt-2">
            <textarea name="{{'description'+i}}"
                      rows="3"
                      [value]="item.description"
                      class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
          </div>
          <!-- add item button -->
          <div class="mt-2">
            <button type="button"
                    (click)="addItem()"
                    class="inline-flex items-center px-3 py-2 border border-transparent shadow-sm text-sm leading-4 font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
              Add Item
            </button>
          </div>
        </div>
      </div>
      <div class="flex flex-row-reverse sticky top-0 z-20 pt-1 bg-white">
        <button type="button"
                (click)="onSave()"
                class="mt-3 inline-flex w-full items-center justify-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 sm:ml-3 sm:mt-0 sm:w-auto">Save</button>
      </div>
    </form>
  </div>
</div>
