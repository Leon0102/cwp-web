<!-- change password UI -->
<div class="container">
  <h2 class="text-center font-bold text-xl">Change Password</h2>
  <div class="mt-8 max-w-md mx-auto">
    <form class="space-y-6 w-full">
      <div>
        <label for="newPassword"
               class="block text-sm font-medium leading-6 text-gray-900">New Password</label>
        <div class="mt-2 relative">
          <input id="newPassword"
                 name="newPassword"
                 [type]="hidePassword ? 'password' : 'text'"
                 required
                 [(ngModel)]="newPassword"
                 class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          <mat-icon matSuffix
                    class="absolute top-1 right-2 cursor-pointer text-xl text-gray-500"
                    (click)="hidePassword = !hidePassword">{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </div>
      </div>
      <div>
        <label for="password"
               class="block text-sm font-medium leading-6 text-gray-900">Confirm Password</label>
        <div class="mt-2 relative">
          <input id="password"
                 name="password"
                 [type]="hideConfirmPassword ? 'password' : 'text'"
                 required
                 [(ngModel)]="confirmPassword"
                 class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          <mat-icon matSuffix
                    class="absolute top-1 right-2 cursor-pointer text-xl text-gray-500"
                    (click)="hideConfirmPassword = !hideConfirmPassword">{{hideConfirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </div>
      </div>
      <div>
        <button type="button"
                (click)="onSubmit()"
                class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Submit</button>
      </div>
    </form>
  </div>
</div>
