<div class="p-4">
  <!-- list release note -->
  <div class="bg-gray-100 p-4">
    <div class="flex justify-between">
      <h3 class="text-sm font-semibold leading-6 text-gray-500">Recent Release Notes</h3>
    </div>
    <ul role="list"
        style="height: 300px;"
        class="mt-6 space-y-2
        overflow-auto
        ">
      <li class="relative"
          style="list-style-type: none;"
          *ngFor="let item of releaseNotes">
        <!-- button delete -->
        <button mat-icon-button
                class="absolute top-0 right-0 text-red-600"
                (click)="delete(item._id)">
          <mat-icon>delete</mat-icon>
        </button>
        <h3 class="block text-sm font-semibold leading-6 text-indigo-800">{{item.createdAt | date:'mediumDate'}}</h3>
        <div class="pt-2 flex justify-start">
          <div [innerHTML]="item.text | noSanitize"></div>
        </div>
      </li>
    </ul>
  </div>
  <h2 class="text-2xl font-bold tracking-tight text-gray-900 sm:text-3xl ml-3 my-3">
    Write Release Note
  </h2>
  <ckeditor [editor]="Editor"
            [(ngModel)]="text"
            #myEditor></ckeditor>
  <button _ngcontent-usk-c76=""
          mat-raised-button=""
          color="primary"
          class="flex justify-end ml-auto p-px px-4 py-2 mt-3 mr-3 text-sm font-medium leading-5 text-white bg-indigo-600 border border-transparent rounded-md shadow-sm hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-600"
          (click)="submit()">
    Submit
  </button>
</div>
