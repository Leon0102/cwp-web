                 placeholder="Search user by email or brand name">

      <p-table [value]="products"

        <ng-template pTemplate="header">
          <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Category</th>
            <th>Quantity</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body"
                     let-product>
          <tr>
            <td>{{ product.code }}</td>
            <td>{{ product.name }}</td>
