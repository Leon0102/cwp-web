<div class="bg-white py-32">
  <div class="mx-auto max-w-7xl px-6 lg:px-8">
    <div class="mx-auto flex max-w-2xl flex-col items-end justify-between gap-16 lg:mx-0 lg:max-w-none lg:flex-row">
      <div class="w-full lg:max-w-lg lg:flex-auto">
        <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">{{data.title}}</h2>
        <p class="mt-6 text-xl leading-8 text-gray-600">{{data.description}}</p>
        <img src="{{data.image}}"
             alt=""
             class="mt-16 aspect-[6/5] w-full rounded-2xl bg-gray-50 object-cover lg:aspect-auto lg:h-[34.5rem]">
      </div>
      <div class="w-full lg:max-w-xl lg:flex-auto">
        <ul class="-my-8 divide-y divide-gray-100">
          <li class="py-8"
              *ngFor="let item of data.items; let i = index">
            <dl class="relative flex flex-wrap gap-x-3">
              <dd class="w-full flex-none text-lg font-semibold tracking-tight text-gray-900">
                <a href="{{item.url}}">
                  {{item.title}}
                  <span class="absolute inset-0"
                        aria-hidden="true"></span>
                </a>
              </dd>
              <dd class="mt-2 w-full flex-none text-base leading-7 text-gray-600">{{item.description}}</dd>
            </dl>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
