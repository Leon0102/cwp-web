    <div class="table-container relative mt-4">
      <div class="card">
        <p-table
          [value]="transactions"
          [paginator]="true"
          [rows]="pagination.take"
          [totalRecords]="pagination.itemCount!"
          [showCurrentPageReport]="true"
          [tableStyle]="{ 'min-width': '50rem' }"
          currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        >
          <ng-template pTemplate="header">
            <tr>
              <th style="width: 15%">Name</th>
              <th style="width: 20%">Type</th>
              <th style="width: 15%">User</th>
              <th style="width: 25%">Price</th>
              <th style="width: 15%">Created At</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-data>
            <tr>
              <td>{{ data.product.name }}</td>
              <td>{{ formatString(data.product.category) }}</td>
              <td>
                {{ data.user.email }}
              </td>
              <td>
              <i class="
                  fa-duotone fa-circle-check
                  text-green-500
                  mr-2
                  text-sm
                "></i>
                <span
                  class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800"
                  >{{ data.product.price | currency }}</span>
              </td>
              <td>{{ data.transaction.createdAt | date }}</td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
</div>
